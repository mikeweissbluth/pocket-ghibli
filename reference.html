<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pocket Ghibli - Movie Reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class="bg-initial font">
        <div id="background">
            <div class="js-ref">
                <div class="height10vh d-f flex-nowrap o-scroll d-ltr"> 
                    <div class="js-movie-ref-div d-f flex-basis"></div>
                </div>
                <div class="height80vh">
                    <div class="js-box-ref js-box-fade fadeInOut ma mt-20px box box-shadow pos-r z-index-1">
                        <div class="js-movie-ref-text">Click a button above to learn more about the Studio Ghibli film.</div>
                    </div>
                </div>
            </div>
            <div class="resetDiv height10vh d-i">
                <button class="js-resetDiv">Main Menu</button>
                <button class="js-toggle">Toggle Description</button>
                <img src="./images/moviedb.svg" height="40px" width="40px" class="ml-75"/>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script> 
</body>
</html>
