<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pocket Ghibli - Main Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Reset stylesheet link -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <!-- Google Font link (must be after reset and before CSS) -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <!-- CSS style sheet link -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <!--    adding VueJS ref -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Jquery stylesheet hyper link + AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to javascript link -->
 
</head>
<body class="bg-initial font">
    <div>
        <!-- for media queries -->
        <div class="background-media-480">
            <!-- Initial State -->
            <!-- js-mainMenuDiv will get hidden after clicked on in js file -->
            <div class="js-mainMenuDiv"> 
                <!-- cloud -->
                <img src="./images/cloud.png" class="pos-a hide-480 hide-768" height="640" width="994"/> 
                <div class="d-f-900 center t-a-c mt-30vh-lg pos-a-lg z-2-lg width-100vw">
                    <img src="./images/kodama.png" class="bounce-1sec" height="150px" width="200px"/>
                    <div class="button-main button-480 js-movie-button">Reference</div>
                    <img src="./images/teto.png" class="bounce-1sec hide-480" height="175px" width="200.5px"/>
                    <div class="js-movie-quiz-button button-main button-480 z-480">Pick a Flick!</div>
                    <img src="./images/totoro.png" class="bounce-1sec hide-480" height="200px" width="117px"/>
                    <div class="js-spirit-quiz-button button-main button-480 z-480">Get Spirited!</div>
                </div>    
                <!-- cloud -->
                <div>
                    <img src="./images/cloud.png" class="pos-r z-index-1 hide-480 hide-768"/>
                </div>
                <!-- end of main menu-->
            </div>
        
            <!-- end of background div -->
            <img src="./images/moviedb.svg" height="40px" width="40px" class="ml-75"/>
        </div>
        <!-- end of wrapper div -->
    </div>
    <script src="./js/main.js"></script>  
</body>
</html>
