<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pocket Ghibli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Reset stylesheet link -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <!-- Google Font link (must be after reset and before CSS) -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <!-- CSS style sheet link -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <!-- Jquery stylesheet hyper link + AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to javascript link -->
    <script src="./js/main.js"></script>   
</head>
<body>
    <div class="bg-initial font">
        <div id="background">
            <!-- Initial State -->
            <!-- js-mainMenuDiv will get hidden after clicked on in js file -->
            <div class="js-mainMenuDiv"> 
                <!-- cloud -->
                <img src="./images/cloud.png" class="pos-a" height="640" width="994"/> 
                <div class="d-f center mt-100px pos-a z-index-2 width-100vw">
                    <img src="./images/kodama.png" class="bounce-1sec" height="150px" width="200px"/>
                    <div class="button-main js-movie-button">Reference</div>
                    <img src="./images/teto.png" class="bounce-1sec" height="175px" width="200.5px"/>
                    <div class="js-movie-quiz-button button-main">Pick a Flick!</div>
                    <img src="./images/totoro.png" class="bounce-1sec" height="200px" width="117px"/>
                    <div class="js-spirit-quiz-button button-main">Get Spirited!</div>
                </div>    
                <!-- cloud -->
                <div>
                    <img src="./images/cloud.png" class="pos-r z-index-1"/>
                </div>
                <!-- end of main menu-->
            </div>
            <!-- to populate specific movie images -->
            <div id="images"></div>
            <!-- js-movie div gets buttons populated -->
            <div class="height10vh d-f flex-nowrap o-scroll d-rtl"> 
                <div class="js-movie-ref-div d-f flex-basis"></div>
            </div>
            <div class="height80vh"></div>
            <!-- the description populates -->
            <div class="js-movie-ref-text"></div>
        </div>
            <div class="resetDiv height10vh">
                <button class="js-resetDiv">Main Menu</button>
            </div>
            <!-- for pick a flick options -->
            <!-- can make this entire div hide / appear as needed with the js-pickaFlick class -->
            <div class="js-pickaFlick">
                <div class="d-f center mt-100px pos-r z-index-2"> 
                    <div class="box b-w">Pick a Flick! This quiz will tell you what Ghibli film fits your mood!</div>
                </div>
            </div>
            <div class="js-spiritQuiz"></div>
            <div class="js-spiritResult"></div>
            <!-- end of background div -->
        </div>
        <!-- end of wrapper div -->
    </div>
</body>
</html>
